query FindCompanies(
  $take: Int!
  $skip: Int
  $cursor: CompanyWhereUniqueInput
  $where: CompanyWhereInput
  $orderBy: [CompanyOrderByInput!]
) {
  companies(
    take: $take
    cursor: $cursor
    skip: $skip
    where: $where
    orderBy: $orderBy
  ) {
    id
    name
    identifier
    foundationDate
    country
  }

  aggregateCompany {
    count: _count {
      total: _all
    }
  }
}
